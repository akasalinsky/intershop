<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ #<span th:text="${order.id}">1</span></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 0 2px; text-decoration: none; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .nav { text-align: right; margin-bottom: 20px; }
        .nav a { margin-left: 15px; text-decoration: none; font-weight: bold; }
        .total { margin-top: 20px; font-size: 1.2em; font-weight: bold; text-align: right; }
        .order-header { margin-bottom: 20px; }
        .order-header h2 { margin: 0; }
    </style>
</head>
<body>
<!-- Навигация -->
<div class="nav">
    <a href="/orders"><b>ЗАКАЗЫ &rarr;</b></a>
    <a href="/products"><b>ГЛАВНАЯ &rarr;</b></a>
</div>

<div class="order-header">
    <h1>Заказ #<span th:text="${order.id}">1</span></h1>
    <p>Дата: <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2023 12:00</span></p>
</div>

<table>
    <thead>
    <tr>
        <th>Товар</th>
        <th>Цена за единицу</th>
        <th>Количество</th>
        <th>Итого</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.items}">
        <td>
            <img th:src="${item.product.imageUrl}" alt="Фото товара" width="50" th:if="${item.product.imageUrl}">
            <span th:text="${item.product.name}">Название товара</span>
        </td>
        <td>
            <span th:text="${item.price}">0.00</span> руб. <!-- Используем цену на момент покупки -->
        </td>
        <td>
            <span th:text="${item.quantity}">1</span>
        </td>
        <td>
            <span th:text="${item.totalPrice}">0.00</span> руб.
        </td>
    </tr>
    </tbody>
</table>

<div class="total">
    Итого: <span th:text="${order.totalPrice}">0.00</span> руб.
</div>
</body>
</html>
